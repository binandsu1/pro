    /* 1px边框 */
    .bordergray-scale-1px,.borderred-scale-1px{
      position: relative;
    }
    .bordergray-scale-1px:after{
      content: '';
      position: absolute;
      left: 0;
      bottom: 0;
      right: auto;
      top: auto;
      height: 1px;
      width: 100%;
      background-color: #e4e2e2;
      display: block;
      z-index: 15;
      -webkit-transform-origin: 50% 100%;
      transform-origin: 50% 100%;
    }
    @media  only screen and (-webkit-min-device-pixel-ratio: 2) {
      .bordergray-scale-1px:after {
        -webkit-transform: scaleY(0.5);
                transform: scaleY(0.5);
      }
    }
    @media  only screen and (-webkit-min-device-pixel-ratio: 3) {
      .bordergray-scale-1px:after {
        -webkit-transform: scaleY(0.33);
                transform: scaleY(0.33);
      }
    }
    .borderred-scale-1px:after{
      content: '';
      position: absolute;
      left: 0;
      bottom: 0;
      right: auto;
      top: auto;
      height: 0.025rem;
      width: 100%;
      background-color: #f43939;
      display: block;
      z-index: 15;
      -webkit-transform-origin: 50% 100%;
      transform-origin: 50% 100%;
    }
    @media  only screen and (-webkit-min-device-pixel-ratio: 2) {
      .borderred-scale-1px:after {
        -webkit-transform: scaleY(0.5);
                transform: scaleY(0.5);
      }
    }
    @media  only screen and (-webkit-min-device-pixel-ratio: 3) {
      .borderred-scale-1px:after {
        -webkit-transform: scaleY(0.33);
                transform: scaleY(0.33);
      }
    }

                <img src="http://www.laravel.com/static/h5/image/free2020/freeclass_logo.png"class="img freeclass-logo">
            </div>
        </div>
        <div class="popup popup-login">

                    <div class="input-box">
                        <input type="password" name="password" placeholder="登录密码" value="" />
                    </div>
                    <p class="forget-psw text-right">
                        <a href="#" data-popup=".popup-forget"  class="color9 open-popup">忘记密码</a>
                        <a href="#" data-popup=".popup-register"  class="color9 open-popup">注册</a>

        <div class="popup popup-forget">
            <div class="login-box">
                <img class="apply-close close-forget" src="http://www.laravel.com/static/h5/image/apply_close.png">
                <form method="post" action="" id="forget-form">
                    <img src="http://www.laravel.com/static/h5/image/logo.png" class="login-logo" />
                    <div class="input-box">
                        <input type="text" name="forgphone" placeholder="手机号" id="phone" value="" />
                    </div>
                    <div class="input-box clearbox imgcode-box">
                        <input type="text" name="forgsmscode" placeholder="验证码" id="smscode" />
                        <button type="button" class="smscode-btn forgsmscode-btn xdo-btn-large color-default">
                            获取验证码
                        </button>
                    </div>
                    <div class="input-box">
                        <input type="text" name="newpwd" placeholder="新密码" id="newpwd" />
                    </div>
                    <button type="button" class="psw-btn xdo-btn-large color-default">

        </div>
        <div class="popup popup-register">
            <div class="login-box">
                <img class="apply-close close-register" src="http://www.laravel.com/static/h5/image/apply_close.png">
                <form action="" method="post" id="register-form">
                    <img src="http://www.laravel.com/static/h5/image/logo.png" class="login-logo" />
                    <div class="input-box">
                        <input type="text" name="regphone" placeholder="手机号" value="" />
                    </div>
                    <div class="input-box clearbox">
                        <input type="text" name="regsmscode" placeholder="短信验证码" id="smscode" />
                        <button type="button" class="regsmscode-btn xdo-btn-large color-default">
                            获取验证码
                        </button>
                    </div>
                    <div class="input-box">
                        <input type="password" name="regpassword" placeholder="请输入密码" value="" />
                    </div>
                    <div class="input-box">
                        <input type="password" name="repassword" placeholder="再次输入密码" value="" />
                    </div>
                    <button type="button" class="register-btn xdo-btn-large color-default">注册</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        $(function () {
            var winH = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
            var topH = document.getElementById("freeclass-top").offsetHeight;
            var footerH = document.getElementById("freeclass-footer").offsetHeight;
            var h = winH - topH - footerH;
            var langJudge = 1;
            $('.freeclass-main').css('minHeight', h);
            $('#data').change(function () {
                var data = $(this).val();
                window.location.href = "https://static.xue.com/free2020/grade-"+""+"-day-"+data+".html";
            });
            $('.freeclass-btn').each(function(){
                var starTime=parseInt($(this).attr('data-start_time'));
                var endTime=parseInt($(this).attr('data-end_time'));
                var classUrl=$(this).attr('data-inClassWeb');
                var replayUrl=$(this).attr('data-playUrl');
                var nowDate=parseInt(new Date().getTime()/1000);
                if(starTime>nowDate+1800){
                    $(this).attr('href','javascript:void(0);');
                    $(this).removeClass('course-ing course-end').addClass('course-no');
                    $(this).text("未开始");
                }else if(starTime<nowDate+1800 && endTime>nowDate-3600){
                    $(this).attr('data-href',classUrl);
                    $(this).removeClass('course-end course-no').addClass('course-ing');
                    $(this).text("开始上课");
                }else if(endTime<nowDate-3600){
                    if(replayUrl){
                        $(this).attr('data-href',replayUrl);
                        $(this).removeClass('course-ing course-no').addClass('course-end');
                        $(this).text("看回放");
                    } else {
                        $(this).attr('href','javascript:void(0);');
                        $(this).removeClass('course-ing course-no').addClass('course-end');
                        $(this).text("回放生成中");
                    }

                }
            });
            if(langJudge == 1) {
                $('.close-login').click(function () {
                    $.closeModal(".popup-login");
                });
                $('.close-forget').click(function(){
                    $.closeModal(".popup-forget");
                });
                $('.close-register').click(function(){
                    $.closeModal(".popup-register");
                });
                $("input,select").focus(function () {
                    $(this).removeClass("input-error");
                });
                var Url = '';
                $('.freeclass-btn').click(function () {
                    console.log(sessionStorage.getItem('langUser'));
                    var langUser = sessionStorage.getItem('langUser');
                    Url = $(this).attr('data-href');
                    console.log(Url);
                    if (langUser == 1) {
                        window.location.href = Url;
                    } else {
                        $.popup(".popup-login"); //打开登录弹窗
                    }
                    // $.popup(".popup-register"); 打开注册弹窗
                })
                // 登录相关
                var pattern = /^1[23456789]\d{9}$/;
                var $loginphoneElem = $("input[name=phone]");
                var $loginpswElem = $("input[name=password]");

                $('.login-btn').click(function () {
                    var loginphone = $.trim($loginphoneElem.val());
                    var loginpsw = $.trim($loginpswElem.val());
                    var loginflage = true;
                    var that = $(this);
                    if (loginphone == "") {
                        $.alert("请输入手机号");
                        $loginphoneElem.addClass("input-error");
                        loginflage = false;
                    } else if (!pattern.test(loginphone)) {
                        $.alert("手机号不正确");
                        $loginpswElem.addClass("input-error");
                        loginflage = false;
                    } else if (loginflage) {
                        //that.prop('disabled', true);
                        var data = {
                            'phone': loginphone,
                            'psw': loginpsw
                        };
                        var action1 = "http://www.laravel.com/h5/free/login";
                        console.log(action1);
                        $.ajax({
                            type: 'GET',
                            url: action1,
                            data: data,
                            dataType: 'json',
                            success: function (xhr){
                                if (xhr.code == 200) {
                                    sessionStorage.setItem('langUser', 1);
                                    window.location.href=Url;
                                } else {
                                    alert(xhr.msg);
                                }
                            },
                            error: function (err) {
                                var resp = JSON.parse(err.response);
                                var msg = [];
                                if (resp.errors) {
                                    var errors = resp.errors
                                    for (var k in errors) {
                                        var items = errors[k];
                                        for (var i = 0; i < items.length; i++) {
                                            msg.push(items[i]);
                                        }
                                    }
                                    var msg = msg.join('\n');
                                    $.alert(msg);
                                    that.removeAttr("disabled");
                                }
                            }
                        });
                    }
                });


                // 忘记密码相关
                var $forgphoneElem = $('input[name=forgphone]');
                var $forgnewpswElem = $('input[name=newpwd]');
                var $forgsmsCode = $('input[name=forgsmscode]');
                var count2 = 60;
                var timer2 = null;
                var $smscodeBtn2=$('.forgsmscode-btn');
                function counttime() {
                    if (count2 > 0) {
                        $smscodeBtn2.html(count2 + "s后重试")
                            .prop("disabled", true);
                        count2--;
                    } else {
                        count2 =60;
                        $smscodeBtn2.html("获取验证码")
                            .removeAttr("disabled");
                        clearInterval(timer2);
                    }
                }
                $('.forgsmscode-btn').click(function(){
                    var regphone = $.trim($forgphoneElem.val());

                    var that=$(this);
                    if (regphone == "") {
                        $.alert("请输入手机号");
                        $forgphoneElem.addClass("input-error");
                    } else if (!pattern.test(regphone)) {
                        $.alert("手机号不正确");
                        $forgphoneElem.addClass("input-error");
                    }else{
                        that.prop("disabled", true);
                        var data = {
                            'phone' : regphone
                        };
                        $.ajax({
                            type: 'POST',
                            url: "http://www.laravel.com/h5/free/smsVerification",
                            data: data,
                            dataType: 'json',
                            success: function(xhr) {
                                console.log(xhr);
                                count = 60;
                                timer2 = setInterval(function(){
                                    counttime();
                                }, 1000);
                            },
                            error: function(err) {
                                var resp = JSON.parse(err.response);
                                var msg = [];
                                if ( resp.errors ) {
                                    var errors = resp.errors
                                    for(var k in errors ) {
                                        var items = errors[k];
                                        for(var i=0;i<items.length; i++) {
                                            msg.push(items[i]);
                                        }
                                    }
                                    var msg = msg.join('\n');
                                    $.alert(msg);
                                    that.removeAttr("disabled");
                                }
                            }
                        });
                    }
                });

                $(document).on("click", ".psw-btn", function (e) {
                    var forgphone = $.trim($forgphoneElem.val());
                    var forgsmsCode = $.trim($forgsmsCode.val());
                    var newPassward = $.trim($forgnewpswElem.val());
                    if (forgphone == "") {
                        $.alert("请输入手机号");
                        $forgphoneElem.addClass("input-error");
                        e.preventDefault();
                    } else if (!pattern.test(forgphone)) {
                        $.alert("手机号不正确");
                        $forgphoneElem.addClass("input-error");
                        e.preventDefault();
                    } else if (!forgsmsCode) {
                        $.alert("请输入验证码");
                        $forgsmsCode.addClass("input-error");
                        e.preventDefault();
                    } else {
                        var data = {
                            'phone' : forgphone,
                            'smscode': forgsmsCode,
                            'pwd':newPassward
                        };
                        $.ajax({
                            type: 'POST',
                            url: "http://www.laravel.com/h5/free/newPassword",
                            data: data,
                            dataType: 'json',
                            success: function(xhr) {
                                if (xhr.code == 200) {
                                    sessionStorage.setItem('langUser', 1);
                                    window.location.href=Url;
                                } else {
                                    alert(xhr.msg);
                                }
                            },
                            error: function(err) {
                                var resp = JSON.parse(err.response);
                                var msg = [];
                                if ( resp.errors ) {
                                    var errors = resp.errors
                                    for(var k in errors ) {
                                        var items = errors[k];
                                        for(var i=0;i<items.length; i++) {
                                            msg.push(items[i]);
                                        }
                                    }
                                    var msg = msg.join('\n');
                                    $.alert(msg);
                                }
                            }
                        });
                    }
                });



                //注册
                var count1 = 60;
                var timer1 = null;
                var $smscodeBtn1=$('.regsmscode-btn');
                function counttime1() {
                    if (count1 > 0) {
                        $smscodeBtn1.html(count1 + "s后重试")
                            .prop("disabled", true);
                        count1--;
                    } else {
                        count1 = 60;
                        $smscodeBtn1.html("获取验证码")
                            .removeAttr("disabled");
                        clearInterval(timer1);
                    }
                }

                var $regphoneElem = $('input[name=regphone]');
                var $regsmscodeElem = $('input[name=regsmscode]');
                var $regpswElem= $('input[name=regpassword]');
                var $regrepswElem = $('input[name=repassword]');
                $('.regsmscode-btn').click(function(){
                    var regphone = $.trim($regphoneElem.val());

                    var that=$(this);
                    if (regphone == "") {
                        $.alert("请输入手机号");
                        $regphoneElem.addClass("input-error");
                    } else if (!pattern.test(regphone)) {
                        $.alert("手机号不正确");
                        $regphoneElem.addClass("input-error");
                    }else{
                        that.prop("disabled", true);
                        var data = {
                            'phone' : regphone
                        };
                        $.ajax({
                            type: 'POST',
                            url: "http://www.laravel.com/h5/free/smsVerification",
                            data: data,
                            dataType: 'json',
                            success: function(xhr) {
                                console.log(xhr);
                                count = 60;
                                timer1 = setInterval(function(){
                                    counttime1();
                                }, 1000);
                            },
                            error: function(err) {
                                var resp = JSON.parse(err.response);
                                var msg = [];
                                if ( resp.errors ) {
                                    var errors = resp.errors
                                    for(var k in errors ) {
                                        var items = errors[k];
                                        for(var i=0;i<items.length; i++) {
                                            msg.push(items[i]);
                                        }
                                    }
                                    var msg = msg.join('\n');
                                    $.alert(msg);
                                    that.removeAttr("disabled");
                                }
                            }
                        });
                    }
                });
                $('.register-btn').click(function(){
                    var regphone=$.trim($regphoneElem.val());
                    var regsmscode=$.trim($regsmscodeElem.val());
                    var regpsw=$.trim($regpswElem.val());
                    var regrepsw=$.trim($regrepswElem.val());
                    var regflage=true;
                    var that=$(this);
                    if (regphone == "") {
                        $.alert("请输入手机号");
                        $regphoneElem.addClass("input-error");
                        regflage=false;
                    } else if (!pattern.test(regphone)) {
                        $.alert("手机号不正确");
                        $regphoneElem.addClass("input-error");
                        regflage=false;
                    }  else if (regsmscode=='') {
                        $.alert("短信验证码不能为空");
                        $regsmscodeElem.addClass("input-error");
                        regflage=false;
                    }else if (regpsw=='') {
                        $.alert("密码不能为空");
                        $regpswElem.addClass("input-error");
                        regflage=false;
                    }else if (regrepsw != regpsw) {
                        $.alert("两次输入密码不一致");
                        $regrepswElem.addClass("input-error");
                        regflage=false;
                    }else if(regflage){
                        that.prop('disabled',true);
                        var data = {
                            'phone': regphone,
                            'smscode': regsmscode,
                            'psw': regpsw,
                            'repsw': regrepsw
                        };
                        var action2 = "http://www.laravel.com/h5/free/addNewUser";
                        $.ajax({
                            type: 'POST',
                            url: action2,
                            data: data,
                            dataType: 'json',
                            success: function(xhr) {
                                if(xhr.code==200){
                                    sessionStorage.setItem('langUser', 1);
                                    window.location.href=Url;
                                } else {
                                    alert(xhr.msg);
                                }
                            },
                            error: function(err) {
                                var resp = JSON.parse(err.response);
                                var msg = [];
                                if ( resp.errors ) {
                                    var errors = resp.errors
                                    for(var k in errors ) {
                                        var items = errors[k];
                                        for(var i=0;i<items.length; i++) {
                                            msg.push(items[i]);
                                        }
                                    }
                                    var msg = msg.join('\n');
                                    $.alert(msg);
                                    that.removeAttr("disabled");
                                }
                            }
                        });
                    }
                });

            }
        });


    </script>
  </div>
</body>

</html>
